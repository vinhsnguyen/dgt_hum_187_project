<!DOCTYPE html>
<html>
<head>
  <title>Culture in the City</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #b14141;
}

.right {
  right: 0;
  background-color: rgb(211, 202, 72);
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>
<body>

<div class="split left">
  <div class="centered">
    <a href="low.html">
        <img src="images/pic01.jpg" alt="Avatar woman">
    </a>
    <h2>Lower Class Family</h2>
    <p>Some text.</p>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <a href="high.html">
        <img src="images/pic02.jpg" alt="Avatar man">
    </a>
    <h2>Upper Class Family</h2>
    <p>Some text here too.</p>
  </div>
</div>
     
</body>
</html>
